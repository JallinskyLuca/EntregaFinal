<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda de Ropa</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <button id="cerrar-sesion-top-left" style="display: none;">Cerrar Sesión</button>

    <div id="contenedor-principal">
        <h1>Simulador de Tienda de Ropa</h1>

        <div id="productos-container">
        </div>
    </div>

    <div id="carrito-lateral">
        <h2>Carrito de Compras</h2>
        <div id="carrito-container">
        </div>
        <p id="total-carrito">Total: $0</p>
        <button id="vaciar-carrito">Vaciar Carrito</button>
        <button id="finalizar-compra">Finalizar Compra</button>
    </div>

    <div id="modal-autenticacion" style="display: none;">
        <div class="modal-contenido">
            <span id="cerrar-autenticacion">&times;</span>
            <h2>Autenticación</h2>
            <div id="login-form">
                <h3>Iniciar Sesión</h3>
                <form id="formularioLogin">
                    <label for="login-usuario">Usuario:</label>
                    <input type="text" id="login-usuario" required><br><br>
                    <label for="login-contrasena">Contraseña:</label>
                    <input type="password" id="login-contrasena" required><br><br>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>¿No tienes cuenta? <a href="#" id="mostrar-registro">Regístrate</a></p>
            </div>
            <div id="registro-form" style="display: none;">
                <h3>Crear Cuenta</h3>
                <form id="formularioRegistro">
                    <label for="registro-usuario">Usuario:</label>
                    <input type="text" id="registro-usuario" required><br><br>
                    <label for="registro-contrasena">Contraseña:</label>
                    <input type="password" id="registro-contrasena" required><br><br>
                    <label for="registro-email">Email:</label>
                    <input type="email" id="registro-email" required><br><br>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="#" id="mostrar-login">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    <div id="modal-pago" style="display: none;">
        <div class="modal-contenido">
            <span id="cerrar-modal">&times;</span>
            <h2>Detalles de Pago</h2>
            <form id="formularioPago">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required><br><br>
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="number" id="tarjeta" required><br><br>
                <label for="vencimiento">Fecha de Vencimiento:</label>
                <input type="month" id="vencimiento" required><br><br>
                <button type="submit" id="pagar">Pagar</button>
            </form>
        </div>
    </div>

    <div id="notificacion-carrito" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/tiendaProductos.js"></script>
</body>
</html>
